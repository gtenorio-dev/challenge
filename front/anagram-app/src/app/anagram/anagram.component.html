<div class="card border-info card-style">
  <div class="m-2">
    <button class="btn btn-info text-white mx-2" (click)="reloadResults()">
      Reload results
    </button>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Letters</th>
        <th>Anagrams</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of anagrams">
        <td>{{ item.id }}</td>
        <td>
          <p *ngFor="let res of item.results">{{ res.key }}</p>
        </td>
        <td>
          <p *ngFor="let res of item.results">{{ res.words }}</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
